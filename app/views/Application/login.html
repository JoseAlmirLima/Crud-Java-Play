<!DOCTYPE html>

<html>
    <head>
        <title>Usu√°rio</title>
       
        <meta charset="utf8">
        
  
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/bootstrap.min.css'}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
       <script src="@{'/public/javascripts/jquery-3.3.1.min.js'}" type="text/javascript" charset="utf8"></script>
        <script type ="text/javascript" src="@{'/public/javascripts/bootstrap.min.js'}"></script>
         
       
    </head>
          
        <body>
          
           <div class="container">
    

        <div class="col-md-6">
        <h2>Bem vindo!</h2>
        
            <h3>Login</h3>
          
          #{form @Login.tentaLogin()}
              <form class="form-login" >
                <div class="form-group">
                 <label for="usuemail">Email</label>
                  <input type="text"  name="u.email" id="username" class="form-control" placeholder="Digite seu email">
                </div>

               <div class="form-group">
                 <label for="ususenha">Senha</label>
                  <input type="password" name="u.senha"  id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                
                <div class="form-group">
             <input type = "submit" value ="Logar"   class="btn btn-lg btn-primary"/>
                 </div>
                 
                               
              </form>
              #{/form}
            </div>
          
        </div><!--// .container -->
        
       	<div class="container">

		<div class="row">
			#{if flash.error}
			<div class="alert alert-danger">
				<a class="close" data-dismiss="alert">&times;</a> ${flash.error}
			</div>
			#{/if} #{if flash.success}
			<div class="alert alert-success">
				<a class="close" data-dismiss="alert">&times;</a> ${flash.success}
			</div>
			#{/if}
		</div>


	</div>
	
	
       
        
        
        <script src="/public/javascripts/jquery-3.3.1.min.js"></script>
        <script src="/public/javascripts/bootstrap.min.js"></script>
        <script  src="public/javascripts/dataTables.bootstrap.min.js"></script>
        <script src="/public/javascripts/jquery.dataTables.min.js"></script>
  
    </body>
</html>
