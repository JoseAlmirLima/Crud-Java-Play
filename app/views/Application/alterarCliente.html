

<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<meta charset="utf8">




<link rel="stylesheet" media="screen"
	href="@{'/public/stylesheets/main.css'}">
<link rel="stylesheet" type="text/css" media="screen"
	href="@{'/public/stylesheets/bootstrap.min.css'}">
<link rel="shortcut icon" type="image/png"
	href="@{'/public/images/favicon.png'}">
<script src="@{'/public/javascripts/jquery-3.3.1.min.js'}"
	type="text/javascript" charset="utf8"></script>
<script type="text/javascript"
	src="@{'/public/javascripts/bootstrap.min.js'}"></script>

</head>
<body>


	<div class="modal-dialog modal-lg">
		<div class="modal-content">

			<!-- cabecalho -->
			<div class="modal-header">

				<h4 class="modal-title">Editar Usu√°rio</h4>
			</div>

			<form action="@{UsuarioController.atualizarUsuario}" method="post">


				<input type="hidden" class="form-control" name="id"
					value="${usuario.id}" />
				<div class="modal-body">
					<div class="form-group">
						<label for="nome">Nome</label> <input type="text"
							class="form-control" name="nome" value="${usuario.nome}" required>
					</div>

					<div class="form-group">
						<label for="email">E-mail</label> <input type="email"
							class="form-control" name="email" value="${usuario.email}"
							placeholder="(exemplo@exemplo)" required>
					</div>

					<div class="form-group">
						<label for="telefone">Telefone (formato: xx-xxxx-xxxx)</label> <input
							type="tel" pattern="^\d{2}-\d{4}-\d{4}$" class="form-control"
							name="telefone" value="${usuario.telefone}"
							placeholder="(xx-xxxx-xxxx)" required>
					</div>

					<div class="form-group">
						<label for="senha">Senha</label> <input type="password"
							name="senha" id="Senha" class="form-control"
							value="${usuario.senha}" placeholder="Digite a Senha" required>
					</div>

					<div class="form-group">
						<label>Ativo</label> <select name="ativo" style="width: 100px"
							class="form-control" id="sel1">
							<option value="true">SIM</option>
							<option value="false">NAO</option>

						</select>
					</div>

				</div>
				<!-- rodape -->
				<div class="modal-footer">
					<input type="submit" value="Salvar" class="btn btn-primary" /> <a
						href="/UsuarioController/atualizarLista" data-dismiss="modal1"
						class="btn btn-default">Cancelar</a>


				</div>
			</form>


		</div>


	</div>










</body>
</html>
